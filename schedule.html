

<div class="container">
    <h2>Schedule</h2>

    <!-- Timezone selection -->
    <div style="display: flex; align-items: center; justify-content: center; margin: 20px 0;">
        <label for="timezone" style="color: #fff; text-align: right;">Select Time Zone:</label>
        <select id="timezone" class="timezone-select" onchange="updateSchedule()">
            <option value="UTC">UTC</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Australia/Sydney">Sydney (AEST)</option>
        </select>
    </div>

    <!-- Schedule Table -->
    <table id="schedule">
        <thead>
            <tr>
                <th>Session</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Introduction & Keynote</td>
                <td id="time1">09:00 AM</td>
            </tr>
            <tr>
                <td>Session 1: Test-time Scaling Algorithms</td>
                <td id="time2">11:00 AM</td>
            </tr>
            <tr>
                <td>Session 2: Multimodal Models and Safety</td>
                <td id="time3">01:00 PM</td>
            </tr>
            <tr>
                <td>Panel Discussion</td>
                <td id="time4">03:00 PM</td>
            </tr>
            <tr>
                <td>Networking & Closing</td>
                <td id="time5">04:30 PM</td>
            </tr>
        </tbody>
    </table>
</div>
